<!--

height = altura
width = largura

border (borda) = linha que circunda o conteúdo

padding = preenchimento/acochoamento (espaço entre a border e o conteúdo)

margin (margem) = área externa a border

outline = contorno/traçado (fora do elemento, dentro da margin)



box-level - cria uma box na linha abaixo e depois insere o conteúdo

div; h1,h2,h3,h4,h5,h6; p; main; header; nav; article; aside; footer; form; video; ...

inline-level - cria uma box na mesma linha e depois insere o conteúdo na mesma linha

span; a; code; small; strong; em; sup, sub; label; button; input; select; ...

-->
